<!DOCTYPE html>
<html lang="en">

<head>

<body>

                </a>
            </div>
        </header>
        <main class="page">

            <div class="album">

                    <picture>

                </div>
                <h1><span>Oops...</span>

            <div class="sidebar">

                            alt="user" />

            </div>
        </main>
        <footer class="footer">
            <div class="footer__wrap">
                <div class="footer__link">
                    <a href="#">privacy policy</a>
                    <a href="#">terms of condition</a>
                    <a href="#">synonym.fans</a>

                <a href="#" class="footer__copy">© South Chertanovo Records
